<div>
  <ejs-documenteditorcontainer 
    class="text-editor"
    #documenteditor_default
    [enableToolbar]="true"
    [showPropertiesPane]="false"
    (created)="onCreate()"
    height="650px"
    spellcheck="true"
  ></ejs-documenteditorcontainer>

  <div>
    <button id="generateReport" (click)=generateReport()>Generate Report</button>    
    <button id="requestApproval" (click)=requestApproval()>Request Approval</button>
  </div>
</div>
