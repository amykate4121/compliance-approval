<!-- approvers text editor page -->
<div>
  <nav-bar></nav-bar>
</div>

<!-- show loading page when loading -->
<div id="overlay">
  <div class="center">
    <div class="loading-icon"></div>
  </div>
  <h2> Generating AI report... </h2>
</div>

<mat-drawer-container class="approval-page-container" hasBackdrop="false">
  <!-- side bar for AI report -->
  <mat-drawer #drawer mode="side" class="sidebar" position="end">
    <div align="end">
      <button class="primary-button" id="close" (click)="close()">
        X
      </button>
    </div>
    <ai-report></ai-report>
  </mat-drawer>

  <mat-drawer-content>
    <!-- text editor itself -->
    <div class="padding">
      <ejs-documenteditorcontainer 
        class="text-editor" 
        #documenteditor_default
        serviceUrl="https://ej2services.syncfusion.com/production/web-services/api/documenteditor/" 
        height="650px"
        style="display:block" 
        [enableToolbar]=true 
        [toolbarItems]=items 
        (documentChange)="commentsOnly()"
        [showPropertiesPane]="false"
      > </ejs-documenteditorcontainer>

      <!-- options approver has -->
      <div>
        <button class="primary-button" id="approve" (click)=approve()>Approve</button>
        <button class="primary-button" id="requestChanges" (click)=requestChanges()>Request Changes</button>
        <button class="primary-button" id="generateReport" (click)="generateReport()">Generate Report</button>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
